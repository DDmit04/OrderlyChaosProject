<div class='container-fluid'>
        <nav class='navbar navbar-expand-lg navbar-primary navbar-default bg-light scrolling-navbar'>
            <div class='navbar-nav mr-auto'>
                <li class='nav-item'>
                    <a class="navbar-brand">N</a>
                </li>
            </div>
        </nav>
        <div class='row mt-4 ml-1'>
            <div class='col'>
                <canvas id='canv' width='1000' height='1000' style = 'border:2px solid black' @click='addPoint' />
            </div>
            <div class='col'>
                <div class='card'>
                    <div class='card-body'>
                        <button class='btn btn-success' @keyup.enter='startDraw' @click='startDraw'>start</button>
                        <button class='btn btn-primary' @click='stopDraw'>stop</button>
                        <button class='btn btn-primary' @click='drawOnePoint'>draw one point</button>
                        <button class='btn btn-danger' @click='resetCanvas'>reset</button>
                        <div class='mt-4 form-inline'>
                            <label>draw Speed: <input class='form-control ml-2' v-model='drawSpeed'/></label>
                            <input type="range" v-model='drawSpeed' class="custom-range mt-2" min="1" max="100">

                            <label>drawing points: <input class='form-control ml-2 mt-2' v-model='drawingPoints'/></label>
                            <input type="range" v-model='drawingPoints' class="custom-range mt-2" min="1" max="5">

                            <label>pixel size: <input class='form-control ml-2 mt-2' v-model='pixelSize'/></label>
                            <input type="range" v-model='pixelSize' class="custom-range mt-2" min="1" max="30">

                            <label>newPointRed: <input class='form-control ml-2 mt-2' v-model='colors.newPoint.r'/></label>
                            <input type="range" v-model='colors.newPoint.r' class="custom-range mt-2" min="0" max="255">
                            <label>newPointBlue: <input class='form-control ml-2 mt-2' v-model='colors.newPoint.g'/></label>
                            <input type="range" v-model='colors.newPoint.g' class="custom-range mt-2" min="0" max="255">
                            <label>newPointGreen: <input class='form-control ml-2 mt-2' v-model='colors.newPoint.b'/></label>
                            <input type="range" v-model='colors.newPoint.b' class="custom-range mt-2" min="0" max="255">
                            <canvas id='newColor' width='50' height='50' style='border:2px solid black'/>

                            <label>newPointRed: <input class='form-control ml-2 mt-2' v-model='colors.oldPoint.r'/></label>
                            <input type="range" v-model='colors.oldPoint.r' class="custom-range mt-2" min="0" max="255">
                            <label>newPointBlue: <input class='form-control ml-2 mt-2' v-model='colors.oldPoint.g'/></label>
                            <input type="range" v-model='colors.oldPoint.g' class="custom-range mt-2" min="0" max="255">
                            <label>newPointGreen: <input class='form-control ml-2 mt-2' v-model='colors.oldPoint.b'/></label>
                            <input type="range" v-model='colors.oldPoint.b' class="custom-range mt-2" min="0" max="255">
                            <canvas id='oldColor' width='50' height='50' style='border:2px solid black'/>

                            <input type="range" v-model='colors.newPoint.r' class="custom-range mt-2" min="0" max="255">
                            {{colors.newPoint.r}}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
